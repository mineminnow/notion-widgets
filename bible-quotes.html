<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #ffffff;
            text-align: center;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 1.5em;

        }

        div {
             width: 95%;
             min-height: 100px;

            background:
                linear-gradient(to right, white 4px, transparent 4px) 0 0,
                linear-gradient(to right, white 4px, transparent 4px) 0 100%,
                linear-gradient(to left, white 4px, transparent 4px) 100% 0,
                linear-gradient(to left, white 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, white 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, white 4px, transparent 4px) 100% 0,
                linear-gradient(to top, white 4px, transparent 4px) 0 100%,
                linear-gradient(to top, white 4px, transparent 4px) 100% 100%;

            background-repeat: no-repeat;
            background-size: 20px 20px;
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"Don't you know that you yourselves are God's temple and that God's Spirit dwells in your midst?<br>(1 Corinthians 3:16)",
"\"I have the right to do anything,\" you say - but not everything is beneficial. \"I have the right to do anything\" - but I will not be mastered by anything.<br>(1 Corinthians 6:12)",
"Be careful, however, that the exercise of your rights does not become a stumbling block to the weak.<br>(1 Corinthians 8:9)",
"So, if you think you are standing firm, be careful that you don't fall!<br>(1 Corinthians 10:12)",
"So whether you eat or drink or whatever you do, do it all for the glory of God.<br>(1 Corinthians 10:31)",
"For as woman came from man, so also man is born of woman. But everything comes from God.<br>(1 Corinthians 11:12)",
"7",
];

const INTERVAL = 86400000;

function displayQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function displayWidget() {
        displayQuote();
        setTimeout(displayWidget, quotes.length*INTERVAL);
    }
    displayWidget()

</script>

</body>
</html>
