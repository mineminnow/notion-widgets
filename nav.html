<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="shopping-list" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-cart-shopping"></i> Shopping List</a>
		<a id="recipes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-carrot"></i> Recipes</a>
		<a id="archive" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-box-archive"></i> Archive</a>

	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'shopping-list')
				window.open("https://www.notion.so/famalamalam/Shopping-List-9cf65ea62a1c4896bb86d034ac10479e?pvs=4", '_blank').focus();
			else if (id == 'recipes')
				window.open("https://www.notion.so/famalamalam/Recipes-d192c52ea43c4ce0b75c4ece5639c378?pvs=4", '_blank').focus();
			else if (id == 'archive')
				window.open("https://www.notion.so/famalamalam/Archive-0bafc83c40ca424d8f846209021ace06?pvs=4", '_blank').focus();

		}
	</script>


</body>

</html>
